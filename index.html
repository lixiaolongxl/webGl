<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webgl</title>
    <style>
        body {
        margin: 0;
        }
        canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        }
    </style>
    <script  id="vertex-shader-2d" type="notjs">
        attribute vec4 a_position;
        void main() {
          gl_Position = a_position;
        }
      </script>
      <script  id="fragment-shader-2d" type="notjs">
        precision mediump float;
        void main() {
          gl_FragColor = vec4(0, 0, 1, 1);
        }
      </script>
      <script src="./lib/index.js"></script>
      <script src="./lib/glMatrix.js"></script>
</head>


<body>
    <canvas id="gl" width="500" height="800"></canvas>
</body>
<script>
    var canvas = document.querySelector("#gl");
    var gl = canvas.getContext("webgl");
    // debugger
    // if (!gl) {
    //     return;
    // }
    var vertexShaderSource = document.querySelector("#vertex-shader-2d").text;
    var fragmentShaderSource = document.querySelector("#fragment-shader-2d").text;

    var program = initShader(gl, vertexShaderSource, fragmentShaderSource);

    var datasouse = new Float32Array([
        0.0,0.0,
        0.0,0.5,
        0.5,0.5
    ])
    bufferInit(gl,datasouse,'a_position',program);
    gl.drawArrays(gl.TRIANGLES, 0, 3);

</script>
</html>
